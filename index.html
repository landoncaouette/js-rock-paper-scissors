<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="header" class="col text-center mt-5 mb-2">
          <h1>Rock Paper Scissors</h1>
        </div>
      </div>
      <div class="row text-center m-5">
        <div class="col-md-4 text-center">
          <button id="rock" class="btn btn-outline-danger btn-lg">Rock</button>
        </div>
        <div class="col-md-4 text-center">
          <button id="paper" class="btn btn-outline-danger btn-lg">
            Paper
          </button>
        </div>
        <div class="col-md-4 text-center">
          <button id="scissors" class="btn btn-outline-danger btn-lg">
            Scissors
          </button>
        </div>
      </div>
      <div class="row text-center m-3">
        <div class="col text-center m-3">
          <h4 id="winner"></h4>
        </div>
      </div>
      <div class="row text-center m-3">
        <div class="col text-center m-3">
          <h5 id="scoreboard"></h5>
        </div>
      </div>
      <div class="row text-center m-3">
        <div class="col text-center m-3">
          <h2 id="gameover" class="text-danger"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
